<div class="popup popup__register">
    <h2 class="hidden">Modal Window</h2>
    <button class="popup_close register_close">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form action="https://echo.htmlacademy.ru" method="get" class="form form__register">
        <div class="form__column register__column">
            <div class="form_wrapper">
                <label for="register_email" class="form__label">Email</label>
                <span class="form__required">*</span>
            </div>
            <input id="register_email" class="form__input" type="email" name="user_email" required>
        </div>
        <div class="form__column_double">
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_name" class="form__label">Name</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_name" class="form__input" type="text" name="user_name" required>
            </div>
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_surname" class="form__label">Surname</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_surname" class="form__input" type="text" name="user_surname" required>
            </div>
        </div>
        <div class="form__column_double">
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_password" class="form__label">Password</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_password" class="form__input" type="password" name="user_password" required>
            </div>
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_repeat-password" class="form__label">Repeat password</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_repeat-password" class="form__input" type="password" name="user_repeat-password" required>
            </div>
        </div>
        <div class="form__column_double">
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_location" class="form__label">Location</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_location" class="form__input" type="text" name="user_location" required>
            </div>
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="register_age" class="form__label">Age</label>
                    <span class="form__required">*</span>
                </div>
                <input id="register_age" class="form__input" type="number" name="user_age" required>
            </div>
        </div>
        <div>
            <input id="check_input" type="checkbox" class="form__checkbox_input" name="consent to the processing of your personal data" required>
            <label for="check_input" class="form__checkbox_label" tabindex="0">Clicking on the button, you consent to the processing of your personal data.</label>
        </div>
        @@include('button/index.html', {
            "text":"Sign up",
            "type":"submit",
            "class":"button__form",
            "disabled":"disabled"
        })
    </form>
</div>
