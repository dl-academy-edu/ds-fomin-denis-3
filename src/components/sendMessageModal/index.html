<div class="popup popup__send">
    <h2 class="hidden">Modal Window</h2>
    <button class="popup_close send_close">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form action="https://echo.htmlacademy.ru" method="get" class="form form__send-message">
        <div class="form__column_double">
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="send_name" class="form__label">What is your name?</label>
                    <span class="form__required">*</span>
                </div>
                <input id="send_name" class="form__input" type="text" name="user_name" required>
            </div>
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="send_subject" class="form__label">Message subject</label>
                    <span class="form__required">*</span>
                </div>
                <input id="send_subject" class="form__input" type="text" name="message_subject" required>
            </div>
        </div>
        <div class="form__column_double">
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="send_email" class="form__label">Your Email</label>
                    <span class="form__required">*</span>
                </div>
                <input id="send_email" class="form__input" type="email" name="user_email" required>
            </div>
            <div class="form__column">
                <div class="form__wrapper">
                    <label for="send_phone" class="form__label">Your mobile phone</label>
                    <span class="form__required">*</span>
                </div>
                <input id="send_phone" class="form__input" type="tel" name="user_tel" required>
            </div>
        </div>
        <div>
            <div class="form__wrapper">
                <label for="field_message">What do you want to discuss with me?</label>
            </div>
            <textarea id="field_message" name="user_message" class="form__textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input id="check_input-send" type="checkbox" class="form__checkbox_input" name="consent to the processing of your personal data" required>
            <label for="check_input-send" class="form__checkbox_label" tabindex="0">Clicking on the button, you consent to the processing of your personal data.</label>
        </div>
        @@include('button/index.html', {
            "text":"Send",
            "type":"submit",
            "class":"button__form",
            "disabled":"disabled"
        })
    </form>
</div>
