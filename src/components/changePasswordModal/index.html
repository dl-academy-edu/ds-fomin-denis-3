<div class="popup popup__change-pass">
    <h2 class="hidden">Modal Window</h2>
    <button class="popup_close change-pass_close">
      <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.82861" width="32" height="4" rx="2" transform="rotate(45 2.82861 0)" fill="#828282"/>
        <rect y="22.6289" width="32" height="4" rx="2" transform="rotate(-45 0 22.6289)" fill="#828282"/>
      </svg>
    </button>
    <form action="https://echo.htmlacademy.ru" method="get" class="form form__change-pass">
        <div class="form__column">
            <div class="form__wrapper">
                <label for="change__password_old" class="form__label">Old password</label>
                <span class="form__required">*</span>
            </div>
            <input id="change__password_old" class="form__input" type="password" name="old_password" required>
        </div>
        <div class="form__column">
            <div class="form__wrapper">
                <label for="change__password_new" class="form__label">New password</label>
                <span class="form__required">*</span>
            </div>
            <input id="change__password_new" class="form__input" type="password" name="new_password" required>
        </div>
        <div class="form__column">
            <div class="form__wrapper">
                <label for="change__password_repeat" class="form__label">Repeat new password</label>
                <span class="form__required">*</span>
            </div>
            <input id="change__password_repeat" class="form__input" type="password" name="repeat_new_password" required>
        </div>
        @@include('button/index.html', {
            "text":"Change password",
            "type":"submit",
            "class":"button__form"
        })
    </form>
</div>
